<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Belajar HTML</h1>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Hobi</th>
        </tr>
        <tr>
            <td><b>Allen Gerysena</b></td>
            <td><i>Bandar Lampung</i></td>
            <td>
                <ul>
                    <li><u>Menulis kode <span style="background-color: yellow;">program</span></u></li>

        </tr>

        <tr>

        </tr>

            <td><img src="gambar.jpg" width="500" height="300" alt="gambar"></td>

                <audio controls>
                    <source src="sample.mp3" type="audio/mp3">

            </td>
            <td><video src="sample.mp4" width="500" height="300"></video></td>
        </tr>
    </table>
